<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="public/css/minesweeper.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
  <!-- <script>hljs.initHighlightingOnLoad();</script> -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="col-sm-8 offset-sm-2">
          <form id="parms">
            <div class="form-group">
              <label for="size">Size of the grid</label>
              <input class="form-control form-control-sm" type="text" name="size" id="size" value="10">

              <label for="nMines">Number of mines</label>
              <input class="form-control form-control-sm" type="text" name="nMines" id="nMines" value="20">
            </div>
            <input type="submit" id="submit" value="New Game" class="btn btn-primary">
          </form>
          <div id="result" class="playing">
          </div>
        </div>
        <table id="minesweeper">
        </table>

        <div id="show-code" class="btn btn-primary">Show/Hide Source</div>
        <figure id="code" class="hidden">
          <figcaption><h4>minesweeper.js</h4></figcaption>
          <pre>
            <code class="javascript">
            </code>
          </pre>
        </figure>
        <script>
          document.querySelector("#show-code").addEventListener("click", () => {
            const code = document.querySelector("#code");
            code.classList.toggle("hidden");
          });
          fetch('public/js/minesweeper.js')
            .then(response => response.text())
            .then(data => document.querySelector(".javascript").innerText = data)
            .then(() => hljs.initHighlighting());
        </script>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/js/minesweeper.js"></script>
</body>
</html>
